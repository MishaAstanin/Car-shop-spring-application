<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Вы успешно зарегистрировались в нашем приложении!</div>
            </div>

            <div th:if="${param.name_invalid}">
                <div class="alert alert-danger">Данное имя уже зарегистрировано!</div>
            </div>

            <h1>Регистрация</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName">Имя пользователя </label>
                    <input id="firstName" class="form-control"
                           th:field="*{name}" required
                           autofocus="autofocus" />
                </div>


                <div class="form-group">
                    <label class="control-label" for="password">Пароль </label>
                    <input id="password" class="form-control"
                           type="password" th:field="*{password}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <span>Уже зарегистрированы? <a href="/" th:href="@{/login}">Войдите в аккаунт</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
