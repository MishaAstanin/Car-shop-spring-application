<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Вход в аккаунт</h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Указано неверное имя или пароль.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Вы вышли из системы.</div>
                </div>

                <div class="form-group">
                    <label for="username"> Имя пользователя </label>:
                    <input type="text" class="form-control" id="username"
                           name="username" placeholder="Введите имя пользователя"
                           autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>:
                    <input type="password" id="password" name="password"
                           class="form-control" placeholder="Введите пароль" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-primary"
                                   value="Войти" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                    <span>Нет аккаунта? <a href="/" th:href="@{/registration}">Зарегистрируйтесь!</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
