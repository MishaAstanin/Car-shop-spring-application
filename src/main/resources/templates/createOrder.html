<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/createOrder.css">

</head>
<body>
<header th:replace="/header :: header"></header>
<main>
    <h1>Создать новый заказ</h1>
    <p class="info">Заполните заявку, мы свяжемся с Вами в ближайшее время</p>

    <div class="form-container">
        <form action="#" th:action="@{/createOrder(carId=${carId})}" th:object="${orderDTO}" method="post" class="form">
            <div class="form-item">
                <label for="name">Имя:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-item">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" th:field="*{surname}" required>
            </div>
            <div class="form-item">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" th:field="*{phone}" required>
            </div>
            <div class="form-item">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <button type="submit" class="order-btn">Создать заказ</button>
        </form>
    </div>
</main>
</body>
</html>
